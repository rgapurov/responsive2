    <article class="container bg-white">
        <form  action="contact.html" method="GET">

            <div class="y-5 row">
                <div class=" col-sm-3 ">
                    <label class="form-label h4" for="email">e-Mail:<mark class="bg-transparent text-warning">*</mark> </label>
                </div>
               <div class="col-sm-9">
                <input  class="form-control" type="email" name="eposta" required="" id="email">
               </div>
                
            </div>
            <div class="my-5 row">
                <div class=" col-sm-3 ">
                    <label class="form-label h4" for="massage">Massage:<mark class="bg-transparent text-warning">*</mark> </label>
                </div>
               <div class="col-sm-9">
                <textarea class="form-control" aria-label="With textarea" required></textarea>
               </div>
                
            </div>
            <div class="my-5 row">
                <div class=" col-sm-3 ">
                    <label class="form-label h4" for="feed">Send Feedback:</label>
                </div>
               <div class="col-sm-9">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="">
               </div>
                
            </div>
    
            <div class="my-4 row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"><button class="btn btn-primary" type="submit">Send</button></div>
                
            </div> 
            <span class="mt-3"><mark class="bg-transparent text-warning">*</mark>Field is required</span> 
            <p class="text-center text-secondary p-5 m-5">All rights reserved &copy;2021</p>    
        </form>
